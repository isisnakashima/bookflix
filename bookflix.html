<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bookflix.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>bookflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">BOOKFLIX</h2>
            <nav>
                <a href="">Home</a>
                <a href="">Romance</a>
                <a href="">Fantasia</a>
                <a href="">Mistério</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="livro-principal">
            <div class="container">
                <h3 class="titulo">THE SPANISH LOVE DECEPTION</h3>
                <p>Uma viagem à Espanha, o homem mais irritante do mundo e três dias para convencer todo mundo </p>
                <p class="descricao">de que vocês estão realmente apaixonados. 
                    Em outras palavras, um plano que nunca vai dar certo...</p>
                <div class="botoes">
                    <button type="button" role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button type="button" role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-livros">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-livro" src="img/celebridade.png" alt="celebridade do mês">
            </div>
            <div class="item">
                <img class="box-livro" src="img/ice.png" alt="icebreaker">
            </div>
            <div class="item">
                <img class="box-livro" src="img/mid.jpg" alt="todas as nossas meias-noites">
            </div>
            <div class="item">
                <img class="box-livro" src="img/pho.png" alt="pho with love">
            </div>
            <div class="item">
                <img class="box-livro" src="img/bakery.jpg" alt="the little brookleyn bakery">
            </div>
            <div class="item">
                <img class="box-livro" src="img/real.png" alt="romance real">
            </div>
            <div class="item">
                <img class="box-livro" src="img/sarah.png" alt="eu beijei shara wheeler">
            </div>
            <div class="item">
                <img class="box-livro" src="img/sorte.png" alt="uma pitada de sorte">
            </div>
            <div class="item">
                <img class="box-livro" src="img/tweet.png" alt="tweet cute">
            </div>
            <div class="item">
                <img class="box-livro" src="img/confetti.jpg" alt="confetti at the little duck pond cake">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/76424902d5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <!-- Sempre coloca o js no final da página para não dar erro ao carrega-la. O js deve sempre ser a última coisa +-->
    <!--+ a ser carregada na página. a página carrega de forma sequencial-->
</body>

</html>
